<!DOCTYPE html>
<html>
    <body>
        <h2>javascript For In</h2>
        <p>The for in statement can loops over array  valves: </p>
        <p id="demo"></p>
        <script>
            const numbers=[45,4,9,16,25];
            let txt="";
            for (let x in numbers){
                txt += numbers[x] + "<br>"; 
}
        document.getElementById("demo").innerHTML = txt;
        </script>
        </body>
        </html>
